<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="events-style.css">
    <title>الفعاليات</title>
</head>

<body>
    <!-- Start Header -->
    <nav class="navbar">
        <div class="logo">logo</div>

        <ul class="items-group">
            <li class="nav-item">الفعاليات</li>

    <!--- End Header-->

    <!-- Start Cover Section -->
    <header>
        <div class="cover">
        </div>
    </header>
    <!-- end Cover Section -->

    <!-- start Events section  -->
    <main>

        <!-- start btn group -->
        <div class="filter-btns">

            <button class="filter">
                <img src="images/filter-icon.svg" alt="">

            <button type="menu">
                <p>الكل</p>

        <!-- end btn group -->
        <section class="info-cards">
            <div class="cards-group">

                    <div class="card-img">

                    </div>

                    <div class="card-txt">
                        <div class="card-title">
                            <p>هاكاثون الزراعة</p>

                        </div>
                    </div>
                </div>
                <div class="card"></div>

                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
